					<script type="text/template">
						### Определение предела функции

						#### По Гейне
						$$
						A = \lim_{x \rightarrow a}{f(x)}
						\Leftrightarrow \forall \{ x_n \}
						\in X, \{x_n\} \rightarrow a
						\Rightarrow \{ f(x_n)\} \rightarrow A
						$$

						#### По Коши
						$$
							A = \lim_{x \rightarrow x_0}{f(x)}
							\Leftrightarrow \forall \varepsilon > 0
							\exists \delta = \delta (\varepsilon) > 0:
						$$
						$$
							\forall x_0 < \| x - x_0\| < \delta
							\Rightarrow |f(x) - A | <  \varepsilon
						$$

						#### Окрестное определение
						$$
							A = \lim_{x \rightarrow a}{f(x)}
							\Leftrightarrow
							\forall O(A) \exists \dot{O}(x_0):
							f(\dot{O}()x_0) \subset O(A)
						$$

						Note:
						Определение по Гейне: Значение A - это предел функции f(x) в точке x нулевое,
						если из любой последовательности X_n из X стремящееся к точке A следует,
						что последовательность соответствующих функций f(x_n) стремится к A;

						Определение по Коши: Значение A - это предел функции f(x) в точке x нулевое,
						если для любого взятого положительного числа епсилон, найдется отвечающее
						ему положительное число дельта от епсилон, такое что для всех аргументов x,
						удовлетворяющих условию: модуль от разности x - x_0 лежит в пределах от 0 до дельта,
						следует,что выполняется равенство: модуль разности f(x) - A  меньше епсилон;

						Окрестность определение: Значение A - это предел функции f(x) в точке x нулевое, 
						если для любой окрестности в точке А чуществует проколотая окрестность точки x_0 такая,
						что образ это окрестности лежит в окрестности точки А;

					</script>

							### Определение 

							$$
								f'(x_0) = \lim{\Delta x \rightarrow 0}
								{\dfrac{\Delta y}{\Delta x}} = 
								\lim_{\Delta x \rightarrow 0}
								{\dfrac{ f(x_0+\Delta x) - f(x_0)}{\Delta x}}
								$$
													
							Note:
							Производня - это предел отношения приращении функции к приращению аргумента,
							при стремлении последнего к нулю;
						</script>

							$$

							$$

							#### По Лейбницу
							$$
								\dfrac{d^nf}{dx^n}(x_0)

							Note:

							$$
								f'(x_0) = f^{(1)}(x_0) = f^{(I)}(x_0)
							$$
							$$

							$$
													
							Note:

					<section data-markdown data-separator-notes="^Note:">
						<script type="text/template">
							### Правила дифференцирования 

							$$
								(C(f(x)))' = C \cdot f'(x)
							$$
							$$
								(f(x) \pm g(x))' = f'(x) \pm g'(x)
							$$
							$$
								(f(x) \cdot g(x))' = f'(x) \cdot g(x) + f(x) \cdot g'(x)
							$$
							$$
								\left(\dfrac{f(x)}{g(x)} \right)' = \dfrac{f'(x) \cdot g(x) - f(x) \cdot g'(x)}{g(x)^2}
							$$
							$$
								(f(g(x)))' = f'(g(x)) \cdot g'(x)
							$$
													
							Note:
						</script>					
					</section>

					<section data-markdown data-separator-notes="^Note:">
						<script type="text/template">
							### Частные производные

							$$
								\dfrac{\partial f}{\partial x_k}
								(a_1, \cdots, a_n) =
							$$
							$$
								 = \lim_{\Delta x \rightarrow 0}
								{\dfrac{f(a_1, \cdots, a_k + \Delta, \cdots, a_n) - f(a_1, \cdots, a_k, \cdots, a_n)}{\Delta x}}
							$$
													
							Note: Частная производная  - это отношение приращения функции по выбранной переменной к приращению этой переменной,
							при стремлении этого приращения к нулю
						</script>

							$$

								f'_{x_1}(x_0,x_1, \cdots, x_n)\,dx_1 + 
								\cdots + 
							$$
							$$
								f'_{x_n}(x_0,x_1, \cdots, x_n)\,dx_n

							Note:
						</script>

							### Физический смысл производной 

							Если точка движется вдоль оси $x$ и ее координаты изменяются по закону $x(t)$,
							то мгновенная скорость $v(t) = x'(t)$, а ускорение 
							$a(t) = v'(t) = x''(t)$	

							Note:
						</script>

							### Геометрический смысл производной 

							Производная точки $x_0$ равна тангенсу угла наклона касательной к графику функции $f(x)$ в этой точке
							$$
								f'(x_0) = \tan(\alpha), \text{где} \alpha - \text{угол наклона касательной}
							$$
																		
							Note:
