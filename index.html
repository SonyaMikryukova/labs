				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Определение матрицы

						Матрицей размера $n \times m$ называется прямоугольная таблица специального вида, состоящая из $n$ строк и $m$ столбцов, заполненная числами, где 
						количество строк и столбцов задают размеры матрицы.

						Обозначают $A_{n \times m}$.

						Note:
						Определение матрицы
					</script>
				</section>

				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Определение матрицы

						Числа, составляющие матрицу, называются <em>элементами матрицы</em>.
						Их удобно снабжать двумя индексами $a_{ij}$: первый указывает номер строки, а второй – номер столбца.

						$$
						A_{n \times m } = \begin{pmatrix}
							a_{11} & a_{12} & \ldots & a_{1m}\\
							a_{21} & a_{22} & \ldots & a_{2m}\\
							&&\ldots& \\
							a_{n1} & a_{n2} & \ldots & a_{nm}
						\end{pmatrix}
						$$

						Note:
						Элементы матрицы
					</script>
				</section>

				
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Виды матриц 

						Матрица, в которой число строк не равно числу столбцов, называется <em>прямоугольной</em>
						
						Матрица называется <em>квадратной</em>, если число строк и столбцов совпадает

						$$
						A_{n \times n } = \begin{pmatrix}
							a_{11} & a_{12} & \ldots & a_{1n}\\
							a_{21} & a_{22} & \ldots & a_{2n}\\
							&&\ldots& \\
							a_{n1} & a_{n2} & \ldots & a_{nn}
						\end{pmatrix}
						$$

						Число строк(столбцов) называют <em>порядком матрицы</em>.
						Note:
						Прямоугольная матрица 
					</script>
				</section>

				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Виды матриц 

						Матрица, у которой всего одна строка, называется <em>матрицей – строкой</em> (или строковой)

						$$
						A_{1 \times n} = \begin{pmatrix}
							a_{11} & a_{12} & \ldots & a_{1n}
						\end{pmatrix}
						$$

						Матрица, у которой всего один столбец, называется <em>матрицей – столбцом</em> (или столбцовой)

						$$
						A_{n \times 1} =\begin{pmatrix}
							a_{11}\\
							a_{21} \\
							\ldots\\
							a_{n1}
						\end{pmatrix}
						$$
						Note:
						Строковые и столбцовые матрицы
					</script>
				</section>

				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Виды матриц 

						Матрица, все элементы которой равны нулю, называется <em>нулевой</em>

						$$
						0 = \begin{pmatrix}
						0 & 0 & \ldots & 0
						\end{pmatrix}
						$$
						$$
						0 = \begin{pmatrix}
						0 & 0 & \ldots & 0\\
						&& \ldots & \\
						0 & 0 & \ldots & 0
						\end{pmatrix}
						$$

						Note:
						Нулевая матрица 
					</script>
				</section>

				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Виды матриц 

						<em>Главной диагональю</em> квадратной матрицы назовём диагональ, идущую из левого верхнего в правый нижний угол

						Квадратная матрица, у которой все элементы, лежащие ниже главной диагонали, равны нулю, называется <em>верхней квадратной матрицей</em>

						$$
						A_{n \times n } = \begin{pmatrix}
							a_{11} & a_{12} & a_{13} & \ldots & a_{1n}\\
							0 & a_{22} & a_{23} & \ldots & a_{2n}\\
							0 & 0 & a_{33} & \ldots & a_{3n}\\
							&& \ldots & \\
							0 & 0 & 0 & \ldots & a_{nn}
						\end{pmatrix}
						$$
						
						Note:
						Верхняя квадратная матрица 
					</script>
				</section>

				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Виды матриц 

						Квадратная матрица, у которой все элементы, лежащие выше главной диагонали, равны нулю, называется <em>нижней квадратной матрицей</em>

						$$
						A_{n \times n } = \begin{pmatrix}
							a_{11} & 0 & 0 & \ldots & 0 \\
							a_{21} & a_{12} & 0 & \ldots & 0\\
							a_{31} & a_{32} & a_{33} & \ldots & 0\\
							&& \ldots &\\
							a_{n1} & a_{n2} & a_{n3} & \ldots & a_{nn}\\
						\end{pmatrix}
						$$
						
						Note:
						Нижняя квадратная матрица 
					</script>
				</section>

				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Виды матриц 

						Квадратная матрица, у которой все элементы,кроме, быть может, стоящих на главной диагонали, равны нулю, <em>называется диагональной матрицей</em>

						$$
						A_{n \times n } = \begin{pmatrix}
							a_{11} & 0 & 0 & \ldots & 0 \\
							0 & a_{12} & 0 & \ldots & 0\\
							0 & 0 & a_{33} & \ldots & 0\\
							&& \ldots &  \\
							0 & 0 & 0 & \ldots & a_{nn}\\
						\end{pmatrix}
						$$
						
						Note:
						Диагональная матрица 
					</script>
				</section>

				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Виды матриц 

						Диагональная матрица, у которой все диагональные элементы равны единице, называется <em>единичной матрицей</em> и обозначается буквой $E$

						$$
						E  = \begin{pmatrix}
							1 & 0 & 0 & \ldots & 0 \\
							0 & 1 & 0 & \ldots & 0\\
							0 & 0 & 1 & \ldots & 0\\
							&& \ldots &  \\
							0 & 0 & 0 & \ldots & 1\\
						\end{pmatrix}
						$$
						
						Note:
						Единичная матрица 
					</script>
				</section>
