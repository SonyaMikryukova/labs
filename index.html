						Матрицей размера $n \times m$ называется прямоугольная таблица специального вида, состоящая из $n$ строк и $m$ столбцов, заполненная числами, где 
						количество строк и столбцов задают размеры матрицы

						Их удобно снабжать двумя индексами $a_{ij}$: первый указывает номер строки, а второй – номер столбца

						$$
						A_{n \times m } = \begin{pmatrix}
							a_{11} & a_{12} & \ldots & a_{1m}\\
							a_{21} & a_{22} & \ldots & a_{2m}\\
							&&\ldots& \\
							a_{n1} & a_{n2} & \ldots & a_{nm}

						$$

					<script type="text/template">
						### Сумма матриц

						Суммой матриц $A$ и$B$ одного размера называется матрица $C=A+B $ такого же размера, получаемая из исходных путем сложения соответствующих элементов:
						$$
						A_{m \times n} + B_{m \times n} = C_{m \times n},\text{где}
						$$						
						$$
						c_{ij} = a_{ij} + b_{ij}, i = \overline{1,m}, j = \overline{1,n}
						$$
					
						Note:
						Суммой двух матриц называется матрица, каждый элемент которой равен сумме соответствующих элементов складываемых матриц. 
						Складывать можно только матрицы с одинаковой размерностью, то есть число строк и столбцов первой матрицы должно быть равно 
						числу строк и столбцов второй матрицы.
					</script>
				</section>

						<script type="text/template">
							### Произведение матриц
							
							Произведением матрицы $A_{m \times n}$ на матрицу $B_{n \times k}$ называется матрица $C_{m \times k}$ такая, что элемент матрицы $C$, стоящий в$i$-ой строке и 
							$j$-ом столбце, равен сумме произведений элементов $i$-ой строки матрицы $A$ на соответствующие элементы $j$-ого столбца матрицы $B$
							$$
							c_{ij} = \sum_{r=1}^n a_{ir}b_{rj} (i =\overline{1,m}, j = \overline{1,k})
							$$
							
							Note:
							Произведением матрицы $A$, размерности $m$ на $n$, на матрицу $B$, размерности $n$ на $k$ называется матрица $C$, размерности $m$ на $k$, такая, 
							что элемент матрицы $C$, стоящий в $i$-ой строке и $j$-ом столбце, т.е. элемент $c_{ij}$, равен сумме произведений элементов $i$-ой строки 
							матрицы $A$ на соответствующие элементы $j$-ого столбца матрицы $B$;
							Умножать матрицы можно тогда и только тогда, когда количество столбцов первой матрицы равно количеству строк второй матрицы.
						</script>
